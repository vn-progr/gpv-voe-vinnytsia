  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml matplotlib numpy pillow

      - name: ğŸ”„ Parse BezSvitla (scripts/parser.py)
        run: |
          echo "ğŸš€ Running scripts/parser.py..."
          python scripts/parser.py
          echo "âœ… JSON ready: data/Vinnytsiaoblenerho.json"
          ls -la data/ || mkdir -p data

      - name: ğŸ–¼ï¸ Generate Images from New Data
        run: |
          JSON_FILE="data/Vinnytsiaoblenerho.json"
          OUT_DIR="images/Vinnytsiaoblenerho"
          
          echo "ğŸ¨ Starting image generation..."
          mkdir -p "$OUT_DIR"
          
          # Ğ’Ğ°ÑˆÑ– render ÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¸ (ÑĞºÑ‰Ğ¾ Ñ”)
          if [ -f "scripts/render_png.py" ]; then
            echo "ğŸ“Š Rendering per-queue charts..."
            python scripts/render_png.py --json "$JSON_FILE" --out "$OUT_DIR"
          fi
          
          if [ -f "scripts/render_png_all_today.py" ]; then
            echo "ğŸ“Š Rendering TODAY overview..."
            python scripts/render_png_all_today.py --json "$JSON_FILE" --out "$OUT_DIR"
          fi
          
          if [ -f "scripts/render_png_all_tomorrow.py" ]; then
            echo "ğŸ“Š Rendering TOMORROW overview..."
            python scripts/render_png_all_tomorrow.py --json "$JSON_FILE" --out "$OUT_DIR"
          fi

      - name: ğŸ“¤ Commit & Push All Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ JSON
          git add data/Vinnytsiaoblenerho.json || echo "No JSON changes"
          
          # Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ ĞºĞ°Ñ€Ñ‚Ğ¸Ğ½ĞºĞ¸
          git add images/Vinnytsiaoblenerho/* || mkdir -p images/Vinnytsiaoblenerho
          
          # ĞšĞ¾Ğ¼Ñ–Ñ‚ Ñ‚Ñ–Ğ»ÑŒĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ·Ğ¼Ñ–Ğ½Ğ°Ñ…
          if ! git diff --quiet --cached; then
            git commit -m "ğŸ”„ Sync: Data & Images [$(date +%H:%M)]"
            git push
            echo "âœ… Pushed to main!"
          else
            echo "â„¹ï¸ No changes â†’ Skip commit"
          fi
