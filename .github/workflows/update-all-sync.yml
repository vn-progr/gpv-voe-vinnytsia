name: ğŸ”Œ Update Vinnytsia Data & Images

on:
  # schedule:
    # Ğ—Ğ°Ğ¿ÑƒÑĞº ĞºĞ¾Ğ¶Ğ½Ñ– 10 Ñ…Ğ²Ğ¸Ğ»Ğ¸Ğ½
    # - cron: '1 * * * *'
